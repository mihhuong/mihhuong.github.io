<head>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
					
						<button class="login100-form-btn">
						<a class="txt1" href="index_us.html">
							Login
						</button>
						</a>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="index.html">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
    let listUser = [
      {
        name: 'user1@gmail.com',
        pass: 'user1'
      },
      {
        name: 'user2@gmail.com',
        pass: 'user2'
      },
      {
        name: 'user3@gmail.com',
        pass: 'user3'
      },
      {
        name: 'user4@gmail.com',
        pass: 'user4'
      },

    ];
    $(document).ready(function () {
      $("form").submit(function () {
        let user = $('#inputEmail').val();
        let pass = $('#inputPassword').val();
        if (pass == "admin" && user == "admin@gmail.com") {
          alert("Welcome admin!");
          window.open("profileadmin.html");
        } else if (pass == "user" && user == "user@gmail.com") {
          alert(`Welcome ${user}`);
          window.open("profilefront.html");
        } else {
          alert('Bạn đã nhập sai gì đó. vui lòng thử lại...');
        }
        
      });
    });
  </script>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
