 <section class="site-section">

        <div class="row mb-4">
          <div class="col-md-6">
            <h1>View Blog Post</h1>
          </div>

        <div class="row blog-entries">
          <div class="col-md-12 col-lg-8 main-content">
            
            <form action="#" method="post">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Title</label>                      
                      <input type="text" placeholder="JavaScript" class="form-control form-control-line">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="phone">Categories</label>
                      <input type="text" placeholder="Java" class="form-control form-control-line">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="email">Tags</label>
                      <input type="text" placeholder="Spock là 1 framework cho bạn viết đặc tả kỹ thuật dùng để mô tả cho những tính năng . Spock đặt mục tiêu trở thành một sự thay thế mạnh mẽ hơn cho ..." class="form-control form-control-line">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="message">Write Content</label>
                      <textarea name="message" id="message" class="form-control " cols="30" rows="8"> Mình biết đến Discord cách đây khoảng 2 năm, tại thời điểm mà giá bitcoin tăng khủng khiếp ấy. Khi đó không biết mọc ở đâu lắm thầy phán bitcoin quá, kéo theo cùng các group cho kèo (thu phí) trên Discord cũng dần dần mọc ra từ đó. Không chỉ các anh tây lông mà ngay cả Việt Nam mình cũng rất nhiều. Mà thôi đi vào vấn đề chính đã. Về số lượng messages trên Discord theo thống kê như sau: vào tháng 7 năm 2017, số lượng messages 1 ngày là 40 triệu. Nhưng đến tháng 12 thì đã đạt 120 triệu messages 1 ngày. Sự tăng trưởng khá là nhanh chỉ trong vòng 5 tháng. Và đến bây giờ chắc phải hơn 1 tỉ messages 1 ngày. Vậy cùng nhau đi tìm hiểu xem họ đã lưu đống messages khổng lồ đó như thế nào nhé.</textarea>
